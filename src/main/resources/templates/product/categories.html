<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Categories</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring MVC Lab</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${title}">Ringkasan Kategori</h1>
    <p class="text-muted">Klik nama kategori untuk melihat produknya.</p>

    <!-- Daftar Kategori -->
    <div class="list-group">
        <!--
           th:each="entry : ${categorySummary}"
           'entry' adalah satu item di dalam Map.
           entry.key = Nama Kategori
           entry.value = Jumlah Produk
        -->
        <a href="#"
           th:href="@{/products/category/{cat}(cat=${entry.key})}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           th:each="entry : ${categorySummary}">

            <!-- Nama Kategori -->
            <span th:text="${entry.key}" style="font-weight: bold; font-size: 1.1em;">Nama Kategori</span>

            <!-- Badge Jumlah Produk -->
            <span class="badge bg-primary rounded-pill" th:text="${entry.value} + ' Produk'">0</span>
        </a>
    </div>

    <div class="mt-3">
        <a th:href="@{/products}" class="btn btn-secondary">Kembali ke Daftar Produk</a>
    </div>
</div>

</body>
</html>
