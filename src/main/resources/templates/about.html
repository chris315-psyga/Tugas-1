<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}">About App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="${appName}">App Name</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Tentang Aplikasi</h3>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <tr>
                    <th style="width: 150px;">Nama Aplikasi</th>
                    <td th:text="${appName}">Spring MVC Lab</td>
                </tr>
                <tr>
                    <th>Versi</th>
                    <td>
                        <span class="badge bg-secondary" th:text="${version}">1.0</span>
                    </td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td th:text="${author}">Nama Kamu</td>
                </tr>
                <tr>
                    <th>Teknologi</th>
                    <td>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item" th:each="tech : ${technologies}">
                                <span class="badge bg-info text-dark" th:text="${tech}">Tech</span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Kembali ke Home</a>
    </div>
</div>

</body>
</html>
